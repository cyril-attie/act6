<div class="container text-center" *ngFor="let user of usersArr;" >
  <div class="row row-cols-sm-1 row-cols-3">
    <div class="col card" style="width: 18rem;">
      <img src="{{user.image}}" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{user.first_name + user.last_name}}</h5>
        <div class="container">
          <div class="row row-cols-3">
            <a href="#" class="card-link"> <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt=""></a>
            <a href="#" class="card-link"><img src="https://cdn-icons-png.flaticon.com/512/2546/2546743.png" alt=""></a>
            <a href="#" class="card-link"><img src="https://cdn-icons-png.flaticon.com/512/3096/3096687.png" alt=""></a>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<div class="row g-2" *ngForm="let user of usersArr;">
  <article class="col-12 col-md-6 col-xl-3">

  </article>
</div>
